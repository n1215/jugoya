build:
    box:
      id: n1215/docker-test
      username: $USERNAME
      password: $PASSWORD
      tag: latest
    steps:
      - script:
        name: composer self-update
        code: composer self-update
      - script:
        name: composer install
        code: composer install
      - script:
        name: test & coverage
        code: composer coverage
      - script:
        name: move aritfacts
        code: touch ${WERCKER_OUTPUT_DIR}/built && mv ./build ${WERCKER_OUTPUT_DIR}/

